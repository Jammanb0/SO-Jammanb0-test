name: Discord Debug Test

on:
  issue_comment:
    types: [created]

jobs:
  test-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Dump event payload
        run: |
          echo "Author login: ${{ github.event.comment.user.login }}"
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Comment url: ${{ github.event.comment.html_url }}"

      - name: Send simple Discord test message
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "✅ GitHub Action에서 Discord Webhook 호출 성공"}' \
               "$DISCORD_WEBHOOK_URL"
