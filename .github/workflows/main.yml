name: PR and Comment Discord Notification

on:
  pull_request:
    types: [opened, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: PR Created Notification
        if: github.event_name == 'pull_request'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            🆕 새로운 PR이 생성되었습니다!
            제목: ${{ github.event.pull_request.title }}
            작성자: ${{ github.event.pull_request.user.login }}
            링크: ${{ github.event.pull_request.html_url }}

      - name: Comment Notification
        if: (github.event_name == 'issue_comment' || github.event_name == 'pull_request_review_comment') && contains(['Jammanb0'], github.event.comment.user.login)
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            💬 새로운 코멘트가 달렸습니다!
            작성자: ${{ github.event.comment.user.login }}
            내용: ${{ github.event.comment.body }}
            링크: ${{ github.event.comment.html_url }}
